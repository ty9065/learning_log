{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>主题</h1>
{% endblock header %}

{% block content %}
    <ul>
      {% for topic in topics %}
    	<li>
            <h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                <small>
                     <a  href="{% url 'learning_logs:edit_topic' topic.id %}">编辑</a>
                     <a  href="{% url 'learning_logs:delete_topic' topic.id %}" onclick="return confirm('确定要删除该主题下的所有文章吗？')">删除</a>
                </small>
            </h3>
        </li>
      {% empty %}
    	<li>空空如也，去添加主题吧!</li>
      {% endfor %}
    </ul>

    <h3><a  href="{% url 'learning_logs:new_topic' %}">添加主题:</a></h3>

{% endblock content %}
